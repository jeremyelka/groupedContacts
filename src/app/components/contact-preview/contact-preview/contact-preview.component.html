<a class="z-20 flex items-center mt-5 px-6 py-4 md:px-8 cursor-pointer border-b hover:bg-gray-100 dark:hover:bg-hover">
    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
        <img [src]="user?.img">
    </div>
    <div class="min-w-0 ml-4">
        <div>{{user?.firstname}} {{user?.lastname}}</div>
        <div>State : {{user?.country}}</div>
    </div>
</a>
