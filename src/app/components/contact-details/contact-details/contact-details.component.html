<div class="flex flex-col w-full">
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700 ">
        <img class="absolute object-cover w-full h-full " src="assets/images/background-img.jpg">
        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
            <a (click)="drawerClose()" class="z-index-hight cursor-pointer">
                <mat-icon class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </mat-icon>
            </a>
        </div>
    </div>
    <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0 ">
        <div class="w-full max-w-3xl">
            <div class="flex flex-auto items-end -mt-16">
                <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                    <img class="object-cover w-full h-full " [src]="user?.img">
                </div>
            </div>
            <div class="mt-3 text-4xl font-bold ">{{user?.firstname}} {{user?.lastname}}</div>
            <div class="flex flex-wrap items-center mt-2 ">
                <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700 ">
                    <span class="text-sm font-medium whitespace-nowrap">{{user?.username}}</span>
                </div>
            </div>
            <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                <div class="flex sm:items-center ">
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </mat-icon>
                    <div class="ml-6 leading-6">{{user?.country}}</div>
                </div>
                <div class="flex ">
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </mat-icon>
                    <div class="min-w-0 ml-6 space-y-1">
                        <div class="flex items-center ">
                            <a class="hover:underline text-primary-500">{{user?.email}}</a>
                            <div class="text-md  text-secondary ">
                                <span class="mx-2">•</span>
                                <span class="font-medium">Personal</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex ">
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </mat-icon>
                    <div class="min-w-0 ml-6 space-y-1">
                        <div class="flex items-center">
                            <div class="ml-2.5 font-mono">{{user?.phone}}</div>
                            <div class="text-md  text-secondary ">
                                <span class="mx-2">•</span>
                                <span class="font-medium">Mobile</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex sm:items-center ">
                    <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"></path>
                        </svg>
                    </mat-icon>
                    <div class="ml-6 leading-6">{{user?.birth | date }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
